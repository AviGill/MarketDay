<!DOCTYPE html>
<html>

<head>
    <link href="C:\Users\User\Desktop\style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
    body {
    margin: 0;
    background: white;
    font-family: 'Work Sans', sans-serif;
    font-weight: 800;
    padding: 0;
}

nav {  
  width: 100%;
  height: 110px;
  background: #FA8072; 
}

footer {
     background: #FA8072;
}

nav ul {
  margin: 0 auto;
  padding: 0;
  width: 80%;
}

nav ul li {
  display: inline-block;
  margin-right: 70px;
  padding: 40px;
  list-style: none;
  position: relative;
}

nav a {
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 18px;
  padding: 10px;
}

.toogle
{
    width: 100%;
    padding: 10px;
    background: #001f44;
    text-align: right;
    color: #fff;
    font-size: 25px;
    display: none;
}

@media (max-width:700px)
{
    .toogle{
        display: block;
    }
    ul 
    {
    width: 100%;
    display: none;
    }
    ul li 
    {
    display: block;
    text-align: center;
    }
    .active
    {
        display: block;
    }
}
 



header::after {
  content: '';
  display: table;
  clear: both;
}

.logo {
  float: left;
  padding: 5px 0;
  height: 95px;
  width: 150px;
}
.login {
    float:right;
}


nav a:hover {
  color: #fff;
}

nav a::before {
  content: '';
  display: block;
  height: 5px;
  background-color: #fff;

  position: absolute;
  top: 0;
  width: 0%;

  transition: all ease-in-out 250ms;
}

nav a:hover::before {
  width: 100%;
}

.header {
   background-color: #000000;
   background-image: url(http://www.bctree.com/image/w2000-h800-c20:8/files/591dcb63-2d5c-48be-ac12-1728cf665f30.jpg); 
   background-position: 100% 100%;
   background-repeat: no-repeat;
   height: 270px;
   width: 1300px;
   
}
.footer {
   position: fixed; 
   text-align: center;
   width: 100%;
   height: 110px;
   background: #00316b;
}

.container {
    position: relative;
    width: 50%;
}

.image {
  opacity: 1;
  display: block;
  width: 20px;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
  border-radius: 50%;
  height: 100px;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}

@media screen and (max-width: 600px) {
    .column {
        width: 100%;
    }
}

.column {
    float: left;
    width: 25%;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

.row:after {
    content: "";
    display: table;
    clear: both;
}

div.gallery {
    border: 2px solid #ccc;
}

div.gallery:hover {
    border: 5px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}

* {
    box-sizing: border-box;
}

.responsive {
    padding: 0 2px;
    float: right;
    width: 24.99999%;
}

@media only screen and (max-width: 1000px) {
    .responsive {
        width: 98.99999%;
        margin: 8px 9;
    }
}

@media only screen and (max-width: 1000px) {
    .responsive {
        width: 100%;
    }
}

.clearfix:after {
    content: "";
    display: table;
    clear: both;
}
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 35px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 250px 500px;
    cursor: pointer;
    float: center;
}
.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background:white;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
  body {
    font-family: Arial;
}

* {
    box-sizing: border-box;
}

form.example input[type=text] {
    padding: 10px;
    font-size: 17px;
    border: 1px solid grey;
    float: left;
    width: 80%;
    background: #f1f1f1;
}

form.example button {
    float: left;
    width: 20%;
    padding: 10px;
    background: #2196F3;
    color: white;
    font-size: 17px;
    border: 1px solid grey;
    border-left: none;
    cursor: pointer;
}

form.example button:hover {
    background: #0b7dda;
}

form.example::after {
    content: "";
    clear: both;
    display: table;
}
}


    </style>
</head>

<body>
       
<!-- Navigation -->

<a href="{% url 'home' %}"><img src="C:\Users\avnee\Downloads\logo.png" alt="logo" class="logo"></a>                   
<nav>                   
          <nav>
          <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large  w3-padding-large w3-hover-white w3-large " href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <ul>  
                <img src="https://nesea.org/sites/default/files/styles/thumbnail/public/user-icon-default_7496.png?itok=7T8FUjFN" alt="login" class="login"> 
                <div class="topnav-right">
                    <li><a href="{% url 'search' %}">Find Markets</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>     
                </div>                                                           
            </ul>
          </nav>
          
<!-- Header -->

          <header class="header">                       
            
            <button class="button button">FIND RIGHT MARKETS</button>
          </header>
          
<!-- First Grid -->
 
          <div class="w3-row-padding w3-pale-red w3-padding-64 w3-container">
             <div class="w3-content">
                <div class="w3-third w3-right">
                   <br><br><br><br>
                   <img src="http://i1.wp.com/3.bp.blogspot.com/-O793EXtzRNQ/Td7b2cLZBPI/AAAAAAAAAZs/d-F_U0Ficew/s1600/British%2BColumbia%2BMap.gif?resize=450,300" alt="img" class="img">
                </div>                             
                
                <div class="search-container w3-left">
                <form lass="example" method="post" action="/marketday/findmarket/">
                
                  


                  {% csrf_token %}
                  <div class="container">
                     
   
                  <input type="text" name="srh" class="form-control" placeholder="Enter name or city">
                  </div>
                  <label class="col-lg-2">
                     <button type="submit" class="fa fa-search">Search</button>
                  </label>
                  </div>
                </form>
                    
                    <br><br><br>
                    
                    
                    <div class="w3-twothird">
                        {% if messages %}
                          <ul class="messages">
                             {% for k in messages %}
                             <li style="color: red">{{ k }}</li>
                          {% endfor %}
                          </ul>
                        {% endif %}                 
                    </div><br>
                    
                    
                    <div class="w3-twothird">
                       {% if sr %}
                       {% for k in sr %}
                       <table border="0px" width="300px">
                       <tr>
                           <td>Name</td>
                           <td>{{ k.name }}</td>

                       </tr>
                       <tr>
                           <td>Address</td>
                           <td>{{ k.address }}</td>

                       </tr>
                       <tr>
                           <td>Location</td>
                           <td>{{ k.location }}</td>

                       <tr>
                            <td>Time</td>
                            <td>{{ k.time }}</td>

                       </tr>
       
                       </table>
                    <hr>
                       {% endfor %}
                     {% endif %}                  
                    </div>                    
                </div>
             </div>
          </div>
          
 

<!-- Footer -->

     
<footer class="w3-container w3-padding-16 w3-center "> 
        <p>Social Links </p> 
  <div class="w3-xlarge w3-padding-8">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
 
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
    
</body>

</html>
